<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hello Friend</title>
<style>
body {
    margin:0; padding:0;
    height:100vh; display:flex; justify-content:center; align-items:center;
    background: linear-gradient(135deg,#ffffff,#478552,#000000);
    font-family: 'Courier New', monospace;
}

.ck-logo {
    position: absolute;
    top: 20px;
    left: 20px;
    width: 80px;       /* adjust size */
    height: auto;
    z-index: 1000;
}


.weapon-wheel-container {
    position: relative;
    width: 400px; height: 400px;
    border: none;
}

.weapon-item {
    position: absolute; width: 80px; height: 80px;
    cursor: pointer; z-index:2;
    display:flex; flex-direction:column; align-items:center;
}
.weapon-icon {
    width:60px; height:60px;
    border-radius:8px; border:2px solid #888;
    background: rgba(0,0,0,0.7);
    display:flex; align-items:center; justify-content:center;
    font-size:24px; color:#ccc;
    transition: all 0.2s ease;
}
.weapon-label {
    margin-top:4px; font-size:12px; color:#888;
    text-transform:uppercase; font-weight:bold;
    transition: color 0.2s ease;
}
.weapon-item:hover .weapon-icon {
    border-color:#ff0000; background: rgba(255,0,0,0.2);
    color:#fff; box-shadow:0 0 20px rgba(255,0,0,0.6);
}
.weapon-item:hover .weapon-label { color:#ff0000; text-shadow:0 0 10px rgba(255,0,0,0.8); }

.center-circle {
    position:absolute; top:50%; left:50%;
    width:120px; height:120px; border-radius:50%;
    transform:translate(-50%,-50%);
    border:4px solid #888;
    background: radial-gradient(circle, rgba(255,255,255,0.05), rgba(0,0,0,0.1));
    z-index:1;
}
.crosshair {
    position:absolute; top:50%; left:50%;
    transform:translate(-50%,-50%);
    width:20px; height:20px; z-index:3;
}
.crosshair::before, .crosshair::after {
    content:''; position:absolute; background:#fff;
}
.crosshair::before { top:50%; left:0; width:100%; height:2px; transform:translateY(-50%); }
.crosshair::after { left:50%; top:0; width:2px; height:100%; transform:translateX(-50%); }
</style>
</head>
<body>
<img src="CK.png" alt="Calvin Klein" class="ck-logo">

<div class="weapon-wheel-container">
    <svg width="400" height="400" viewBox="0 0 400 400" style="position:absolute; top:0; left:0; z-index:0;">
        <!-- 6 sectors -->
        <g id="sectors" transform="translate(200,200)">
            <path d="M0,0 L200,0 A200,200 0 0,1 100,173.2 Z" fill="transparent" stroke="rgba(255,255,255,0.3)" stroke-width="2"></path>
            <path d="M0,0 L100,173.2 A200,200 0 0,1 -100,173.2 Z" fill="transparent" stroke="rgba(255,255,255,0.3)" stroke-width="2"></path>
            <path d="M0,0 L-100,173.2 A200,200 0 0,1 -200,0 Z" fill="transparent" stroke="rgba(255,255,255,0.3)" stroke-width="2"></path>
            <path d="M0,0 L-200,0 A200,200 0 0,1 -100,-173.2 Z" fill="transparent" stroke="rgba(255,255,255,0.3)" stroke-width="2"></path>
            <path d="M0,0 L-100,-173.2 A200,200 0 0,1 100,-173.2 Z" fill="transparent" stroke="rgba(255,255,255,0.3)" stroke-width="2"></path>
            <path d="M0,0 L100,-173.2 A200,200 0 0,1 200,0 Z" fill="transparent" stroke="rgba(255,255,255,0.3)" stroke-width="2"></path>
        </g>
    </svg>

    <div class="center-circle">
        <div class="crosshair"></div>
    </div>

    <!-- Weapon items -->
    <div class="weapon-item" data-sector="3"><div class="weapon-icon">üë§</div><div class="weapon-label">About</div></div>
    <div class="weapon-item" data-sector="4"><div class="weapon-icon">üíº</div><div class="weapon-label">Portfolio</div></div>
    <div class="weapon-item" data-sector="5"><div class="weapon-icon">‚ö°</div><div class="weapon-label">Skills</div></div>
    <div class="weapon-item" data-sector="6"><div class="weapon-icon">üìß</div><div class="weapon-label">Contact</div></div>
    <div class="weapon-item" data-sector="1"><div class="weapon-icon">üöÄ</div><div class="weapon-label">Projects</div></div>
    <div class="weapon-item" data-sector="2"><div class="weapon-icon">üìù</div><div class="weapon-label">Blog</div></div>

</div>

<script>
const items = document.querySelectorAll('.weapon-item');
const sectorPaths = document.querySelectorAll('#sectors path');

const container = document.querySelector('.weapon-wheel-container');
const cx = container.clientWidth/2;
const cy = container.clientHeight/2;
const radius = 130;
const n = items.length;

items.forEach((item,i)=>{
    const angle = (360/n)*i - 90; // start top
    const rad = angle*Math.PI/180;
    const x = cx + radius*Math.cos(rad) - item.offsetWidth/2;
    const y = cy + radius*Math.sin(rad) - item.offsetHeight/2;
    item.style.left = x+'px';
    item.style.top = y+'px';
    item.querySelector('.weapon-icon').style.transform='rotate(0deg)';

    item.addEventListener('mouseenter', ()=>{
        sectorPaths.forEach(p=>p.setAttribute('fill','transparent'));
        const sectorIndex = (i + 4) % 6;
        sectorPaths[sectorIndex].setAttribute('fill','rgba(255,0,0,0.3)');
    });
    item.addEventListener('mouseleave', ()=>{
        sectorPaths.forEach(p=>p.setAttribute('fill','transparent'));
    });

    item.addEventListener('click', ()=>alert(item.querySelector('.weapon-label').textContent));
});
</script>

</body>
</html>
